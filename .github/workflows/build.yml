name: Cross-platform build verification
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - 1.70.0
          - beta
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Rust ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
      - name: Pin dependencies
        if: ${{ matrix.toolchain == '1.63.0' }}
        run: |
          cargo update -p tokio --precise "1.38.1" --verbose
          cargo update -p postgres-types --precise "0.2.6" --verbose
          cargo update -p parking_lot@0.12.4 --precise "0.12.3" --verbose
          cargo update -p parking_lot_core@0.9.11 --precise "0.9.10" --verbose
          cargo update -p lock_api --precise "0.4.12" --verbose
      - name: Build on Rust ${{ matrix.toolchain }}
        run: |
          cargo build --verbose --color always
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Install Rust ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - name: Run tests
        run: |
          cargo test --verbose --color always -- --show-output
        env:
          RAPID_GOSSIP_TEST_DB_HOST: localhost
          RAPID_GOSSIP_TEST_DB_NAME: postgres
          RAPID_GOSSIP_TEST_DB_USER: postgres
          RAPID_GOSSIP_TEST_DB_PASSWORD: postgres
          RAPID_GOSSIP_SYNC_SERVER_LOG_LEVEL: gossip
